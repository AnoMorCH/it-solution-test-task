<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Генерация видео</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>Генерация видео бегущей строки</h1>

    <form method="get">
      <label for="text">Текст</label>
      <input type="text" name="text" id="text" required>

      <label for="fmt">Формат</label>
      <div>
        <input type="radio" name="fmt" id="mp4" value="mp4" checked>
        <label for="mp4">MP4</label>
      </div>
      <div>
        <input type="radio" name="fmt" id="webm" value="webm">
        <label for="webm">WEBM</label>
      </div>

      <input type="submit" value="Подтвердить">
    </form>

    <script src="./index.js"></script>
  </body>
</html>
